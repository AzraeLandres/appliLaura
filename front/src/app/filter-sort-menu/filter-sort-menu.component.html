<div class="wrapper">
  <h2>Tri et filtres</h2>

  <div class="form-group">
    <h3>Trier par</h3>

    <div class="buttons flex">
      <button type="button" (click)="setPrefSort('sort', 'order')">
        Ordre alphab√©tique
      </button>
      <button type="button" (click)="setPrefSort('sort', 'date')">Date</button>
      <button type="button" (click)="setPrefSort('sort', 'note')">Note</button>
    </div>
  </div>

  <div class="form-group">
    <h3>Filtrer par</h3>
    <div class="buttons flex">
      <button type="button" (click)="setPrefFilter('filter', 'beurk')">
        Beurk
      </button>
      <button type="button" (click)="setPrefFilter('filter', 'favoris')">
        Favoris
      </button>
    </div>
  </div>

  <button type="submit" (click)="onSubmit()">Valider</button>
</div>
