<div class="wrapper">
  <h2>Tri et filtres</h2>

  <div class="form-group">
    <h3>Trier par</h3>

    <div class="buttons flex">
      <button
        type="button"
        (click)="setPrefSort('sort', 'order')"
        [class.selected]="userChoices['sort'][0] === 'order'"
        class="button"
      >
        Ordre alphab√©tique
      </button>
      <button
        type="button"
        (click)="setPrefSort('sort', 'date')"
        [class.selected]="userChoices['sort'][0] === 'date'"
        class="button"
      >
        Date
      </button>
      <button
        type="button"
        (click)="setPrefSort('sort', 'note')"
        [class.selected]="userChoices['sort'][0] === 'note'"
        class="button"
      >
        Note
      </button>
    </div>
  </div>

  <div class="form-group">
    <h3>Filtrer par</h3>
    <div class="buttons flex">
      <button
        type="button"
        (click)="setPrefFilter('filter', 'beurk')"
        class="button"
        [class.selected]="userChoices['filter'][0] === 'beurk'"
      >
        Beurk
      </button>
      <button
        type="button"
        (click)="setPrefFilter('filter', 'favoris')"
        class="button"
        [class.selected]="userChoices['filter'][0] === 'favoris'"
      >
        Favoris
      </button>
    </div>
  </div>

  <button type="submit" (click)="onSubmit()">Valider</button>
</div>
